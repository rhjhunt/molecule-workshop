---
- name: Install apache
  ansible.builtin.dnf:
    name: httpd
    state: present

- name: Copy html file into place
  ansible.builtin.template:
    src: index.html.j2
    dest: /var/www/html/index.html
    owner: apache
    group: apache
    mode: '0644'

- name: Start httpd service
  ansible.builtin.systemd:
    name: httpd
    enabled: yes
    state: started
    daemon_reload: yes
